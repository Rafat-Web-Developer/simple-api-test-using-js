<head>

    <!-- My CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <div class="bg-success p-2">
            <h1 class="text-center mt-2 text-white">Simple <span class="text-warning fw-bold">API</span> Test</h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto fs-5">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="users.html">Users</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="posts.html">Posts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">All-Countries</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="foods.html">Foods</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sports.html">Sports</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="hadith.html">Hadith</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <main class="container mt-3">
      <section class="mb-4">
        <div class="input-group mb-3 w-75 mx-auto">
          <input type="text" id="searchCountryFiled" class="form-control" placeholder="Enter country name which you went to search">
          <button class="btn btn-success" type="button" id="searchBTN">Search Country</button>
        </div>
      </section>

      <section id="notFound" class="d-none">
        <h1 class="text-center text-danger">Not Found</h1>
      </section>

      <section id="showCountrySection">
          <div id="detailsDiv" class="d-none d-flex justify-content-center mb-2">
            <div class="w-75 row border border-3 border-success rounded-3 p-3">
              <div class="col-12 col-sm-6 col-md-3">
                <h6>Name : <span class="text-success" id="country_name"></span></h6>
              </div>
              <div class="col-12 col-sm-6 col-md-3">
                <h6>Capital : <span class="text-success" id="capital_name"></span></h6>
              </div>
              <div class="col-12 col-sm-6 col-md-3">
                <h6>Region : <span class="text-success" id="region_name"></span></h6>
              </div>
              <div class="col-12 col-sm-6 col-md-3">
                <h6>Population : <span class="text-success" id="population"></span></h6>
              </div>
              <div class="col-12 col-sm-6 col-md-3">
                <h6>Independent : <span class="text-success" id="independent"></span></h6>
              </div>
              <div class="col-12 col-sm-6 col-md-3">
                <h6>Timezones : <span class="text-success" id="timezones"></span></h6>
              </div>
              <div class="col-12 col-sm-6 col-md-4">
                <h6>Weather Report : <span class="text-success" id="weather"></span></h6>
              </div>
            </div>
          </div>
          
          <div class="d-flex justify-content-center my-3 d-none" id="showLoading">
            <button class="btn btn-success" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </div>
          
          <div class="d-flex justify-content-center">
            <div class="row row-cols-1 row-cols-md-3 w-75" id="all_posts">
              
            </div>
          </div>


      </section>
    </main>
    
    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
